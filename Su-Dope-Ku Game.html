				<script>
					var sec = 0;
					var min = 0;
					var interval;
					var timer_is_on = false;
					function timer() {
					    document.getElementById("sec").innerHTML = sec;
					    document.getElementById("min").innerHTML = min;
					    sec = sec +1;
					    interval = setTimeout(timer, 1000);
					    if (sec == 60 ) {
						min = min + 1;
						sec = 0;
					    }
					    if (min === 45) {
						alert ("Game Over");
					    }
					}
					function resumeTime() {
						if (!timer_is_on) {
						timer_is_on = true;
						timer();
					    	}
					}
					function pauseTime() {
					    	clearTimeout(interval);
					    	timer_is_on = false;
					}
				</script>
				<p><span id = "min">0</span> : <span id = "sec">0</span></p>
