<!DOCTYPE html>
<html>

<head>
 <title>Su-Dope-Ku Multiplayer</title>
 <link rel="stylesheet" type="text/css" href="Su-Dope-Ku.css">
 <script src="Su-Dope-Ku.js"></script>
</head>


<div id="Title">
 <center>
  <h1>Su-Dope-Ku</h1>
 </center>
</div>



<body>
<script>
var sec = 0;
var min = 0;

var interval = setInterval(function() {
    sec++;
    document.getElementById("sec").innerHTML = sec;
    document.getElementById("min").innerHTML = min;
    if (sec == 60 ) {
    	min ++;
        sec = 0;
    }
    if (min === 45) clearInterval(interval);
}, 1000);
</script>

<p><span id = "min">0</span> : <span id = "sec">0</span></p>

<br>

<center>
<button class="open-button" onclick="openForm()">||</button>

<div class="form-popup" id="myForm">
  <form action="/action_page.php" class="form-container">
    <h1>Game Paused</h1>
    <button type="button" class="btn resume" onclick="closeForm()">Resume Game</button>
    <br>
    <button type="button" class="btn exit" onclick="window.location.href = 'Su-Dope-Ku Title Screen.html';">Exit</button>
  </form>
</div>

</center>

</body>
</html>
